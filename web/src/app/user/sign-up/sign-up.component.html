<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="p-form">
      <mat-form-field class="full-width">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="User Name" name="user-name" required [(ngModel)]="user.username">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email" required [(ngModel)]="user.email">
      </mat-form-field>
    
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First name" name="first-name" [(ngModel)]="user.firstname">
      </mat-form-field>
    
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" name="last-name" [(ngModel)]="user.lastname">
      </mat-form-field>
    
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password" required [(ngModel)]="user.password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" color="primary">Register</button>
  </mat-card-actions>
</mat-card>
